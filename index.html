<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text" rel="stylesheet">

      <script src="j.js"></script>
    <style>
body {
  padding: 5%;
  margin: 0 auto;
  text-align: center;
  font-size: 23px;
  color: white;
  background: black;
}

.main {
  max-width: 10%;
}

a,
a:visited  {
  color: goldenrod;
}

.dark {
  background: darkgray;
}

.button > .over {
  text-decoration:overline;
  display: inline-block;
  position:relative;
  top: 3px;
  left: -4px;
}

.calculator {
  display: inline-block;
  background: white;
  margin: 1% 0;
  color: black;
  border-radius: 5%;
  border: 3px solid black;
  box-shadow: 5px 5px 5px 3px gray;
  
}

.calculator button {
  font-size: x-large;
  width: 4em;
  min-height: 3em;
  margin: 0.8%;
  border-radius: 25%;
  border: 1px solid black;
  box-shadow: 3px 3px 3px gray;
}

.calculator button:hover,
#clear:hover,
#backspace:hover {
  background: gold;
  color: white;
  transform: scale(0.9);
  border-radius: 20%;
}

.calculator button:focus,
#clear:focus,
#backspace:focus {
  outline: none;
}

.button:active,
.button-active {
  background: gold;
  color: white;
  transform: scale(0.9);
}

 #screen{
  background: darkgray;
  border: 3px solid black;
  box-shadow: 3px 3px 3px 3px gray;
  border-radius: 5%;
  width: 80%;
  height: 120px;
  margin-left: 5%;
  margin-right: 5%;
  margin-top: 5%;
  text-align: right;
  overflow: auto;
  overflow-wrap: break-word;
  font-size: 60px;

}

    


#clean {
  background: salmon;
}


.calculator__row1,
.calculator__row2,
.calculator__row3,
.calculator__row4,
.calculator__row5 {
  display: flex;
  margin: 0 auto;
     max-width: 80%;
  justify-content: space-around;
  align-items: center;
  font-family: 'Libre Barcode 128 Text', cursive;
}

.calculator__row5 {
  margin-bottom: 3%;
} 

.footer {
  /* margin-top: 2%;
  font-size: medium; */
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
}

    </style>
<div id="main">
		<div class="calculator">
		<input type="text" id="screen">
      <div class="calculator__row1">
    <button class="button">Rad</button>
    <button class="button" >Deg</button>
                               
<h1 style="font-size: 200%; margin-left: 20px; margin-right: 20px">Smart Scientific Calculator</h1>
<button class="button" id="clean">AC</button>
</div>
    <div class="calculator__row2">
         <button class="button">sin</button>
         <button class="button">cos</button>
         <button class="button">tan</button>
		   <button class="button dark">7</button>
			<button class="button dark">8</button>
			<button class="button dark">9</button>
			<button class="button">*</button>
    </div>
	<div class="calculator__row3">
        <button class="button">x^</button>
        <button class="button">pi</button>
        <button class="button">%</button>
		  <button class="button dark">4</button>
			<button class="button dark">5</button>
			<button class="button dark">6</button>
			<button class="button">/</button>
	</div>
	<div class="calculator__row4">
      <button class="button">ln</button>
      <button class="button">log</button>
      <button class="button">x!</button>
			<button class="button dark">1</button>
			<button class="button dark">2</button>
			<button class="button dark">3</button>
			<button class="button">-</button>
	</div>
			<div class="calculator__row5">
      <button class="button">&radic;<span class="over"></span></button>
      <button class="button">(</button>
      <button class="button">)</button>
			<button class="button">.</button>
      <button class="button dark">0</button>
			<button class="button">=</button>
			<button class="button">+</button>
</div>
</div>
</div>
